name: Java CD with Docker

on:
  push:
    branches: ["main"]
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build and Test with Maven
        run: |
          # Run tests and store the output
          mvn clean test > test_output.txt || {
            echo "Tests failed. Checking logs..."
            cat test_output.txt
            # Continue pipeline despite test failures
            echo "::warning ::Tests failed but continuing with deployment"
          }

      - name: Build package
        run: mvn package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/bluepoints
          tags: |
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Production
        run: |
          echo "Deploying version ${{ steps.meta.outputs.version }} to production"
