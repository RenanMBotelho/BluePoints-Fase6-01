name: Deploy to Azure

on:
  push:
    branches: ["main"]
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven
          
      - name: Build with Maven
        run: mvn clean package -DskipTests
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/bluepoints:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bluepoints:${{ github.sha }}
          
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_PROFILE }}

      - name: Deploy to Azure Container Instance
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az container create \
              --resource-group bluepoints-rg \
              --name bluepoints-container \
              --image ${{ secrets.DOCKERHUB_USERNAME }}/bluepoints:${{ github.sha }} \
              --dns-name-label bluepoints \
              --ports 8080

      - name: Azure logout
        run: |
          az logout